<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinlog - Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="logo.png" alt="Spinlog Logo" class="logo me-2">
      <span class="fw-bold text-pink">Spinlog</span>
    </a>
  </nav>
  

  <!-- Sign-In Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        <div class="card custom-card">
          <h3 class="text-center mb-4">Sign in to Spinlog</h3>
          <form action="/login" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username or Email</label>
              <input type="text" class="form-control" id="username" name="username" required />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom">Sign In</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <small>Donâ€™t have an account? <a href="/register">Register</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional if you're using collapsible navbar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
