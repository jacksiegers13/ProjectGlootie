<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinlog - Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navbar (matches all other pages) -->
  <nav class="navbar">
    <div class="nav-left">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="logo.png" alt="Spinlog Logo" class="logo" />
        <span class="brand-text">Spinlog</span>
      </a>
    </div>
    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="#">Songs</a></li>
        <li><a href="#">Albums</a></li>
        <li><a href="#">Communities</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <a href="#"><button class="sign-in">Sign Out</button></a>
    </div>
  </nav>

  <!-- Profile Content -->
  <div class="form-container">
    <div class="card">
      <h3 class="text-center mb-4">Your Profile</h3>

      <label class="form-label">Username</label>
      <input type="text" class="form-control" value="spinmaster" disabled>

      <label class="form-label">Email</label>
      <input type="email" class="form-control" value="spin@example.com" disabled>

      <label class="form-label">Favorite Genre</label>
      <input type="text" class="form-control" value="Indie Rock" disabled>

      <label class="form-label">Member Since</label>
      <input type="text" class="form-control" value="January 2025" disabled>

      <button class="btn btn-custom mt-2">Edit Profile</button>
    </div>
  </div>

</body>
</html>
