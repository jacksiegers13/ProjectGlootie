<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinlog - Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="logo.png" alt="Spinlog Logo" class="logo me-2" />
        <span class="brand-text">Spinlog</span>
      </a>
    </div>
  </nav>

  <!-- Sign In Form -->
  <div class="form-container">
    <div class="card">
      <h3 class="text-center mb-4">Sign in to Spinlog</h3>
      <form action="home-signedin.html" method="get">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="username" name="username" required />

        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />

        <button type="submit" class="btn btn-custom">Sign In</button>
      </form>
      <div class="text-center mt-2">
        <small>Donâ€™t have an account? <a href="register.html">Register</a></small>
      </div>
    </div>
  </div>

</body>
</html>
