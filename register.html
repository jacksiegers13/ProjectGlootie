<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinlog - Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="logo.png" alt="Spinlog Logo" class="logo me-2" />
        <span class="brand-text">Spinlog</span>
      </a>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="form-container">
    <div class="card">
      <h3 class="text-center mb-4">Create Your Account</h3>
      <form action="home-signedin.html" method="POST">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required />

        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />

        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />

        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />

        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />

        <button type="submit" class="btn btn-custom">Register</button>
      </form>
      <div class="text-center mt-2">
        <small>Already have an account? <a href="SignIn.html">Sign in</a></small>
      </div>
    </div>
  </div>

</body>
</html>
